<html>
    <body>
        <div id="disappear" myattr="you">appearances</div>
        <div id="appear" myattr="None" style="display: none"></div>
        <script type="text/javascript">
            var disappear_element = document.getElementById('disappear');
            function disappear_set_attr() { disappear_element.myattr = 'None'; }
            function disappear_wipe_text() { disappear_element.innerHTML = ''; }
            function disappear_disappear() { disappear_element.style.display = 'none'; }

            var appear_element = document.getElementById('appear')
            function appear_appear() { appear_element.style.display = 'block'; }
            function appear_fill_in_text() { appear_element.innerHTML = 'can be deceiving'; }
            // Selenium defect means use setAttribute instead of assignment
            // see: https://code.google.com/p/selenium/issues/detail?id=5108
            function appear_set_attr() { appear_element.setAttribute('myattr', 'you'); }

            window.setTimeout(disappear_set_attr, 200);
            window.setTimeout(disappear_wipe_text, 1000);
            window.setTimeout(disappear_disappear, 3000);
            window.setTimeout(appear_appear, 5000);
            window.setTimeout(appear_fill_in_text, 7000);
            window.setTimeout(appear_set_attr, 8000);
        </script>
    </body>
</html>

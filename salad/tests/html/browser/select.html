<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Select Test</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    </head>
    <body>
        <form>
            <div>
                <select name="test_single" class="test_single_class" id="test_single">
                    <option id="foo" value="foo_value">Foo</option>
                    <option id="bar" value="bar_value">Bar</option>
                    <option id="baz" value="baz_value">Baz</option>
                </select>
                <select name="test_multiple" class="test_multiple_class" id="test_multiple" multiple="multiple">
                    <option id="anna" value="anna_value" selected="selected">Anna</option>
                    <option id="laura"value="laura_value" selected="selected">Laura</option>
                    <option id="nina" value="nina_value" selected="selected">Nina</option>
                </select>
            </div>
        </form>
    </body>
</html>
